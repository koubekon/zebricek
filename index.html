<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadání Seznamu</title>
    <link rel="stylesheet" href="styly.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <form id="myForm">
            <!-- První řádek formuláře -->
            <div class="form-group">
                <input type="text" class="form-control" name="item1" placeholder="Položka 1">
            </div>
        </form>
        
        <!-- Tlačítko pro přidání nového řádku -->
        <button type="button" class="btn btn-primary" id="addRowBtn">Přidat další položku</button>
    </div>
    
    <!-- Připojení Bootstrap JS a Popper.js (pro Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById("myForm");
        var addRowBtn = document.getElementById("addRowBtn");
    
        function addNewRow() {
            // Vytvořit nový řádek formuláře
            var newItem = document.createElement("div");
            newItem.className = "form-group";
            newItem.innerHTML = '<input type="text" class="form-control" name="item' + (form.children.length + 1) + '" placeholder="Položka ' + (form.children.length + 1) + '">';
    
            // Přidat nový řádek do formuláře
            form.appendChild(newItem);
    
            // Focus na nově přidaný vstup pro okamžité začátky psaní
            var newInput = newItem.querySelector("input");
            newInput.focus();
        }
    
        // Přidat nový řádek po kliknutí na tlačítko
        addRowBtn.addEventListener("click", addNewRow);
    
        // Přidat nový řádek po stisknutí klávesy Enter v posledním poli
        form.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Zabránit výchozímu chování klávesy Enter (odeslání formuláře)
                addNewRow();
            }
        });
    });
    </script>
    
    </body>
    </html>
